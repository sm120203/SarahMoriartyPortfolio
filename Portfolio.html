        body {

            margin: 0;

            color: white;

            flex-direction: column;

            text-align: center;

        h1 {

            color: #fff;
            background: rgba(255, 140, 0, 0.9);
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {

        }
        main {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h2 {
            margin: 20px 0;
            font-size: 2em;
        }
        .slideshow-background {
            display: flex;
            justify-content: center;
            height: 90vh; /* Adjusted height to make it smaller from the bottom */
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            margin: 0;
            z-index: 2;
        }
        .slides {
            display: none;
        }
        .slides img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            user-select: none;
            transform: translateY(-50%);
            z-index: 3;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        footer {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

</head>

<script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
        showSlide(slideIndex += n);
    }

    function showSlide(n) {
        const slides = document.getElementsByClassName("slides");
        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>
