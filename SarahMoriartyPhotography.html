<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('IMG/image3.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full height for footer positioning */
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(255, 165, 0, 0.8); /* Light transparent orange */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            padding: 10px 15px;
            color: #fff;
            background: rgba(255, 140, 0, 0.9); /* Slightly darker orange */
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 120, 0, 1); /* Even darker on hover */
        }
        main {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
            flex: 1; /* Allow main to take up available space */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Sarah Moriarty Photography</h1>
    <nav>
        <a href="portfolio.html">Portfolio</a>
        <a href="about.html">About</a>
    </nav>
</header>

<main>
    <h2>Welcome to My World of Photography</h2>

</main>

<footer>
